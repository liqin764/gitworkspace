<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html表单练习</title>
</head>
<body>
<div>
    <h3>表单练习 欢迎注册本网站</h3>
    <form action="">
        <p>请输入您的姓名：
            <input type="text" value="默认值"/>
        </p>
        <p>请输入您的密码<input type="password"/></p>

        <p> 单选框请选择您的性别
            <input type="radio" name="sex" id="nv"/><label for="nv">ladel女点击label都可以选中单选框</label>女
            <input type="radio" name="sex"/>男
            <input type="radio" name="sex" checked="checked"/>checked默认选中保密
        </p>

        <p> 单选框 请输入您的学历
            <input type="radio" name="xueli" />幼儿园
            <input type="radio" name="xueli" />小学
            <input type="radio" name="xueli" />初中
            <input type="radio" name="xueli" />高中
            <input type="radio" name="xueli" />大学
            <input type="radio" name="xueli" />研究生
            <input type="radio" name="xueli" />博士
            <input type="radio" name="xueli" />更高
        </p>

        <p> 复选框 请选择您的爱好
            <input type="checkbox" name="aihao" />吃饭
            <input type="checkbox" name="aihao" />睡觉
            <input type="checkbox" name="aihao" />打豆豆
            <input type="checkbox" name="aihao" />足球
            <input type="checkbox" name="aihao" />篮球
        </p>

        <p>复选框 请选择您的技能：
            <input type="checkbox" name="jineng"/>HTML
            <input type="checkbox" name="jineng"/>CSS
            <input type="checkbox" name="jineng"/>JS
        </p>

        <p>下拉列表框 请选择您的籍贯：
            <select name="" id="">
            <option value="">城市</option>
            <option value="">北京</option>
            <option value="">上海</option>
            <option value="">杭州</option>
            <option value="" selected="selected">青岛</option>
            <option value="">济南</option>
            <option value="">乌鲁木齐</option>
        </select>
        </p>

        <p>文本域 签名：
            <textarea name="" id="" cols="30" rows="10">默认文字</textarea>
        </p>
        <p>普通按钮：
            <input type="button" value="我是一个普通按钮"></p>
        <p>提交按钮：<input type="submit" value="提交按钮"></p>
        <p>重置按钮：<input type="reset" value="重置按钮"></p>

        <p>html注释用</p>
        <span><</span><span>!</span><span>--</span><spam> </spam><span>--</span><span>></span>
    </form>
</div>
<div>
    <h3>废旧标签</h3>
    <font size="9" color="aqua">哈哈</font>
    <b>加粗</b>
    <u>下划线</u>
    <i>倾斜</i>
    <hr>横线
    <em>强调的内容变为斜体</em>
    <strong>强调的内容加粗</strong>
    <p>换<br>行</p>
</div>
</body>
</html>
