    // 函数写1-1000的质数
    for(var i=1 ;i <=1000 ;i++){
        if(iszhishu(i) == true)
        {
            console.log(i);
        }
    }
    function iszhishu(num) {
        var count = 0;
        for(var j=1; j<=num ;j++)
        {
            if(num %j == 0){
                count++;
            }
        }
        if(count == 2)
        {
            return true;
        }else{
            return false;
        }
    }
