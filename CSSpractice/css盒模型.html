<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css盒模型</title>
    <style type="text/css">
        .box1{
            width: 20px;
            height: 20px;
            border: 1px solid red;
        }
        .box2{
            width: 10px;
            height: 10px;
            border: 1px solid green;
            padding: 5px;
        }
        .box3{
            width: 0px;
            height: 0px;
            padding: 10px;
            border:1px solid blue;
            background-color: aqua;
        }

    </style>
</head>
<body>
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
</body>
</html>
