<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css浮动</title>
    <style type="text/css">
        .box1{
            float: left;
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
        .box2{
            float: left;
            width: 200px;
            height: 100px;
            background-color: greenyellow;
        }
    </style>
</head>
<body>
<div class="box1">1</div>
<div class="box2">2</div>
<p>浮动的元素脱离标准流，元素之间相互贴靠，元素有字围现象</p>
</body>
</html>
